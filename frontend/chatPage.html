<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatPage.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div
      class="w3-sidebar w3-bar-block w3-border-right"
      style="display: none"
      id="mySidebar"
    >
      <button onclick="w3_close()" class="w3-bar-item w3-large">
        Close &times;
      </button>
      <div id="showGroup"></div>
    </div>
    <div class="w3-teal">
      <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">
        â˜° Groups
      </button>
      <div class="w3-container"></div>
    </div>
    <div id="box">
      <h1>
        Chat App
        <button id="createGroup" style="margin-left: 300px">
          Create group
        </button>
      </h1>

      <div id="userBox"><ul></ul></div>
    </div>
    <div id="footer">
      <input type="text" name="msg" id="msg" />
      <button id="msgSend">Send</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io({
      transports: ["websocket"],
    });

    socket.on("connect", () => {
      console.log("Connected to socket server");
    });
  </script>
  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
  </script>
  <script src="chatPage.js"></script>
</html>
